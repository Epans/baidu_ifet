<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    var ul = document.getElementById("aqi-list");
    var newArr = [];
    var num = ["一","二","三","四","五","六"];
    var str = '';
    //历遍数组
    for(var i = 0; i<aqiData.length;i++){
      //筛选大于60的
      if(aqiData[i][1]>60){
       newArr.push(aqiData[i]);
      }
    }
    
    //sort()排序
    function sortNumber(a,b){
      return b[1]-a[1];
    }
    newArr.sort(sortNumber);

    for (var i = 0;i<newArr.length;i++){
      str += '<li>第'+num[i]+'名：'+newArr[i]+'</li>';
    }
    ul.innerHTML = str;
})();

</script>
</body>
</html>
